<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a34eb846e5.js" crossorigin="anonymous"></script>
  <title>Dependent Dropdown Navbar</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #37b2ff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.navbar {
  position: relative;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-btn {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  width: 200px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  outline: none;
}

.dropdown-menu {
  width: 200px;

  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1;
}

.dropdown-item {
  position: relative;
}

.dropdown-item a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
}

.dropdown-item a:hover {
  background-color: #f5f5f5;
}

.nested-dropdown-menu {
  display: none;
  width: 250px;

  position: absolute;
  top: 0;
  left: 100%;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.dropdown:hover .dropdown-menu {
  display: block;
}

.dropdown-item:hover .nested-dropdown-menu {
  display: block;
}

.nested-dropdown-menu a {
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
}

.nested-dropdown-menu a:hover {
  background-color: #f5f5f5;
}
</style>
<body>
  <nav class="navbar">
    <div class="dropdown">
      <button class="dropdown-btn">Dashboard &#9660;</button>
      <div class="dropdown-menu">
        <div class="dropdown-item">
          <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        </div>
        <div class="dropdown-item">
          <a href="#"><i class="fa-solid fa-cubes"></i> Products</a>
        </div>
        <div class="dropdown-item">
          <a href="#" class="nested-dropdown-btn"><i class="fa-solid fa-circle-info"></i> Contact Us</a>
          <div class="nested-dropdown-menu">
            <a href="#"><i class="fa-solid fa-address-card"></i> Contact Information</a>
            <a href="#"><i class="fa-solid fa-file"></i> Inquiry Form</a>
            <a href="#"><i class="fa-regular fa-compass"></i> Visit Us</a>
          </div>
        </div>
        <div class="dropdown-item">
          <a href="#"><i class="fa-solid fa-chart-pie"></i> Services</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
